version: '3.8'

services:
  # Backend GraphQL API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: epitrello-backend-prod
    restart: always
    ports:
      - "${BACKEND_PORT}:4000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 4000
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - epitrello-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: epitrello-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_GRAPHQL_API: ${NEXT_PUBLIC_GRAPHQL_API}
    depends_on:
      - backend
    networks:
      - epitrello-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  epitrello-network:
    driver: bridge
